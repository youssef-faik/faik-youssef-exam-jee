<div class="container">
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-university login-icon"></i>
      <h2>Banking System</h2>
      <p>Sign in to your account</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="errorMessage">
        <i class="fas fa-exclamation-circle me-2"></i>{{ errorMessage }}
      </div>

      <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            [(ngModel)]="loginForm.username"
            required
          />
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group password-field">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            [(ngModel)]="loginForm.password"
            required
          />
        </div>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>
    </form>

    <div class="login-footer">
      <p class="mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
    </div>

    <div class="login-info">
      <p class="mb-0"><i class="fas fa-info-circle me-2"></i>Login to access your banking information, manage clients, credits, and repayments.</p>
    </div>
  </div>
</div>
